<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Greta Lapesa" />
	<title>Esercizio 2</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: rgb(255, 255, 255);
		}
		canvas{
			position:absolute;
			margin-left: 0px;
			margin-top: -200px;
			top: 50%;
		}
		#sx {
			left: calc(50% - 220px);
		}
		
	</style>
</head>
<body>
	<canvas id="sx" width=400 height=400></canvas>
	<script type="module">

		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({
			canvas       	 : document.querySelector("#sx"),
			from         	 : "img/marie_curie/0000.png",
			to           	 : "img/marie_curie/0079.png",
			direction        : "x",
			playMode         : "hover",
			loop         	 : "loop",
		})
		
	</script>
</body>
</html>
